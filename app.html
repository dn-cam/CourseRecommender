<form>
  <label for="fname">Enter skills you want to learn</label><br>
  Skills : <input type="string" name="a" id="a"><br>
    <button id = "fetchCoursesBtn">Fetch courses</button>
  <hr>  
  <div id='show'></div>
    
</form>

<script>
    document.getElementById('fetchCoursesBtn').addEventListener('click', showText);
    
  function showText()
    {
        var userInput = document.getElementById('a').value;
        console.log(userInput);
        fetch('http://127.0.0.1:5002/recommend', {
              method: 'post',
              body: JSON.stringify({"userInput": userInput})
            })
        .then(function(response){
            console.log(response.json);
            document.getElementById("show").innerHTML = response;});

</script>
